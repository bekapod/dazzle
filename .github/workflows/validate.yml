name: ğŸ§ Validate
on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: ğŸ§¹ Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: stable
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8

  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: stable
      - name: test
        env:
          TERM: xterm-256color
          COLORTERM: ""
          FORCE_COLOR: ""
          NO_COLOR: ""
        run: |
          go test -v -failfast -coverpkg=./... -covermode=atomic -coverprofile=coverage.txt ./...
